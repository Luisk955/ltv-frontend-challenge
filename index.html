<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title></title>
	<link rel="preload" as="style" href="build/main.css" />
	<link rel="preload" as="script" href="build/main.js" />
	<link type="text/css" rel="stylesheet" href="build/main.css" />
</head>

<body>

	<header class="d-flex wrap direction-column container header">
		<ul class="d-flex navbar">
			<li><a href="/"><img src="build/images/Logo.svg" alt=""></a></li>
			<li><a href="#home"><img class="icon-search" src="build/images/icn_search.svg" alt=""></a></li>
			<li><a href="#home"><img class="icon-person" src="build/images/icn_person.svg" alt=""></a></li>
		</ul>
		<div class="container text-center my-40">
			<h1 class="white search-title">Search Any Email Address</h1>
			<p class="white mt-15"><span class="color-mustard font-weight-bold">Start Here</span> - Look up the owner's name, photos and online profiles. See what you find!</p>
			<form class="mt-15 d-flex direction-column direction-row-md justify-center-md" action="">
				<input class="mr-15-md" type="email" name="txtEmailAddress" id="txtEmailAddress" placeholder="EMAIL">
				<button type="submit" id="btnSubmitSearch">GO!</button>
			</form>
			<p class="text-left white security-text mt-40 d-flex"><img class="mr-15" src="build/images/lock.svg" alt="lock">&nbsp;Enter Any Email Address. They won't be notified.</p>
		</div>
	</header>

	<script type="text/javascript" src="build/main.js"></script>
	<!--[if !IE]><!-->
	<script type="text/javascript" src="build/vendor.js"></script>
	<!--<![endif]-->
</body>

</html>
