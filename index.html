<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title></title>
	<link rel="preload" as="style" href="build/main.css" />
	<link rel="preload" as="script" href="build/main.js" />
	<link type="text/css" rel="stylesheet" href="build/main.css" />
</head>

<body>
	<header class="d-flex wrap direction-column">
		<nav>
			<ul class="d-flex navbar">
				<li><a href="/"><img src="build/images/Logo.svg" alt=""></a></li>
				<li><a href="#home"><img class="icon-search" src="build/images/icn_search.svg" alt=""></a></li>
				<li><a href="#home"><img class="icon-person" src="build/images/icn_person.svg" alt=""></a></li>
			</ul>
		</nav>

		<div class="search-container m-0auto text-center mt-40 mb-75">
			<h1 class="white">Search Any Email Address</h1>
			<p class="white mt-20"><span class="color-mustard font-weight-bold">Start Here</span> - Look up the owner's name, photos and online profiles. See what you find!</p>
			<form class="mt-40 d-flex" action="">
				<input type="email" name="txtEmailAddress" id="txtEmailAddress" placeholder="EMAIL" class="mr-15">
				<button type="submit" id="btnSubmitSearch">GO!</button>
			</form>
			<p class="text-left white security-text mt-40 d-flex"><img class="mr-15" src="build/images/lock.svg" alt="lock">&nbsp;Enter Any Email Address. They won't be notified.</p>
		</div>
	</header>

	<main>
		<img style="display: block; max-width: 100%" src="build/images/default-post.jpg" />
	</main>

	<script type="text/javascript" src="build/main.js"></script>
